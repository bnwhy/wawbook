<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuageBook - Histoires Magiques</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #E0F2FE;
        background-image: linear-gradient(180deg, #E0F2FE 0%, #F0F9FF 100%);
        color: #0C4A6E;
      }
      
      .font-display {
        font-family: 'Nunito', sans-serif;
      }

      /* Cloud Separator utility */
      .cloud-separator-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
      }
      .cloud-separator-bottom svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 80px;
      }
      .cloud-separator-bottom .shape-fill {
        fill: #FFFFFF;
      }
      
      .cloud-separator-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
      }
      .cloud-separator-top svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 80px;
      }
      .cloud-separator-top .shape-fill {
        fill: #FFFFFF;
      }

    </style>
    <!-- <link rel="stylesheet" href="/index.css"> -->
    </head>
  <body class="antialiased overflow-x-hidden selection:bg-accent-sun selection:text-cloud-dark">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
