<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @font-face {
      font-family: 'sue ellen francisco';
      src: local('Sue Ellen Francisco');
    }
    body {
      font-family: 'sue ellen francisco', cursive;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <p>Test Sue Ellen Francisco</p>
  <script>
    document.fonts.ready.then(() => {
      const fonts = Array.from(document.fonts);
      console.log('Total fonts:', fonts.length);
      fonts.forEach(f => {
        console.log(`Font: ${f.family}, status: ${f.status}`);
      });
    });
  </script>
</body>
</html>
